<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - FlowCommerce</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--black);
      padding: 2rem;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
    }

    .login-card {
      background: var(--surface);
      border-radius: var(--radius-xl);
      padding: 2.5rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-icon {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin: 0 auto 1rem;
    }

    .login-header h1 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    .login-header p {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .password-wrapper {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--text-secondary);
      padding: 4px;
    }

    .password-toggle:hover {
      color: var(--primary);
    }

    .login-footer {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
    }

    .login-footer a {
      color: var(--primary);
      font-weight: 500;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    .theme-toggle-float {
      position: fixed;
      top: 1rem;
      right: 1rem;
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Theme Toggle -->
  <button class="theme-toggle theme-toggle-float" id="themeToggle">üåô</button>

  <!-- Login Container -->
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-icon">‚öôÔ∏è</div>
        <h1>Admin Login</h1>
        <p>Sign in to access the dashboard</p>
      </div>

      <form id="adminLoginForm" onsubmit="handleAdminLogin(event)">
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" id="adminEmail" placeholder="Enter admin email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <div class="password-wrapper">
            <input type="password" id="adminPassword" placeholder="Enter password" required>
            <button type="button" class="password-toggle" id="passwordToggle" onclick="togglePassword()">üëÅÔ∏è</button>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-large">Login</button>
      </form>

      <div class="login-footer">
        <a href="index.html">‚Üê Back to Store</a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="utils.js"></script>
  <script>
    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('adminPassword');
      const toggleBtn = document.getElementById('passwordToggle');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'üëÅÔ∏è';
      }
    }

    // Handle admin login
    function handleAdminLogin(event) {
      event.preventDefault();

      const email = document.getElementById('adminEmail').value;
      const password = document.getElementById('adminPassword').value;

      // Validate credentials
      if (email === 'admin@example.com' && password === 'admin123') {
        showLoading();
        
        setTimeout(() => {
          hideLoading();
          
          const admin = {
            id: 1,
            name: 'Administrator',
            email: email,
            role: 'Admin'
          };
          
          localStorage.setItem('currentAdmin', JSON.stringify(admin));
          showToast('Login successful!', 'success');
          
          setTimeout(() => {
            window.location.href = 'admin-dashboard.html';
          }, 500);
        }, 800);
      } else {
        showToast('Invalid credentials', 'error');
      }
    }

    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    
    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    if (savedTheme === 'dark') {
      document.documentElement.classList.add('dark-mode');
      themeToggle.textContent = '‚òÄÔ∏è';
    }
    
    themeToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark-mode');
      const isDark = document.documentElement.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    });

    // Check if already logged in
    const admin = localStorage.getItem('currentAdmin');
    if (admin) {
      window.location.href = 'admin-dashboard.html';
    }
  </script>
</body>
</html>
